<script>
  $(function () {
    /*
     * Flot Interactive Chart
     * -----------------------
     */
    // We use an inline data source in the example, usually data would
    // be fetched from a server
    var data = [], totalPoints = 11;
	
	function getFromData(){
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", "/getdata", false); // true for asynchronous 
		xmlHttp.send(null);
		if (xmlHttp.status === 200) {
			var tes = JSON.parse(xmlHttp.responseText);
			return tes;
		}
	}

    function getRandomData() {

      if (data.length > 0)
        data = data.slice(1);

      // Do a random walk
      while (data.length < totalPoints) {

        var prev = data.length > 0 ? data[data.length - 1] : 50,
            y = prev + Math.random() * 10 - 5;

        if (y < 0) {
          y = 0;
        } else if (y > 11) {
          y = 11;
        }

        data.push(y);
      }

      // Zip the generated y values with the x values
      var res = [];
      for (var i = 0; i < data.length; ++i) {
        res.push([i, data[i]]);
      }
      return res;
    }
    var interactive_plot = $.plot("#interactive", [getFromData()], {
      grid: {
        borderColor: "#f3f3f3",
        borderWidth: 1,
        tickColor: "#f3f3f3"
      },
      series: {
        shadowSize: 0, // Drawing is faster without shadows
        color: "#3c8dbc"
      },
      lines: {
        fill: true, //Converts the line chart to area chart
        color: "#3c8dbc"
      },
      yaxis: {
        min: 0,
        max: 2,
        show: true
      },
      xaxis: {
        show: true
      }
    });

    var updateInterval = 5000; //Fetch data ever x milliseconds
    var realtime = "on"; //If == to on then fetch data every x seconds. else stop fetching
    function update() {

      interactive_plot.setData([getFromData()]);

      // Since the axes don't change, we don't need to call plot.setupGrid()
      interactive_plot.draw();
      if (realtime === "on")
        setTimeout(update, updateInterval);
    }

    //INITIALIZE REALTIME DATA FETCHING
    if (realtime === "on") {
      update();
    }
    //REALTIME TOGGLE
    $("#realtime .btn").click(function () {
      if ($(this).data("toggle") === "on") {
        realtime = "on";
      }
      else {
        realtime = "off";
      }
      update();
    });
    /*
     * END INTERACTIVE CHART
     */

  });
</script>
<script>
  (function() {
	  var globe = planetaryjs.planet();
	  // Load our custom `autorotate` plugin; see below.
	  globe.loadPlugin(autorotate(10));
	  // The `earth` plugin draws the oceans and the land; it's actually
	  // a combination of several separate built-in plugins.
	  //
	  // Note that we're loading a special TopoJSON file
	  // (world-110m-withlakes.json) so we can render lakes.
	  globe.loadPlugin(planetaryjs.plugins.earth({
		topojson: { file:   '/dist/world-110m-withlakes.json' },
		oceans:   { fill:   '#000080' },
		land:     { fill:   '#339966' },
		borders:  { stroke: '#008000' }
	  }));
	  // Load our custom `lakes` plugin to draw lakes; see below.
	  globe.loadPlugin(lakes({
		fill: '#000080'
	  }));
	  // The `pings` plugin draws animated pings on the globe.
	  globe.loadPlugin(planetaryjs.plugins.pings());
	  // The `zoom` and `drag` plugins enable
	  // manipulating the globe with the mouse.
	  globe.loadPlugin(planetaryjs.plugins.zoom({
		scaleExtent: [100, 300]
	  }));
	  globe.loadPlugin(planetaryjs.plugins.drag({
		// Dragging the globe should pause the
		// automatic rotation until we release the mouse.
		onDragStart: function() {
		  this.plugins.autorotate.pause();
		},
		onDragEnd: function() {
		  this.plugins.autorotate.resume();
		}
	  }));
	  // Set up the globe's initial scale, offset, and rotation.
	  globe.projection.scale(175).translate([175, 175]).rotate([0, -10, 0]);

	  // Every few hundred milliseconds, we'll draw another random ping.
	  var colors = ['red', 'yellow', 'white', 'orange', 'green', 'cyan', 'pink'];
	  setInterval(function() {
		var lat = Math.random() * 170 - 85;
		var lng = Math.random() * 360 - 180;
		var color = colors[Math.floor(Math.random() * colors.length)];
		globe.plugins.pings.add(lng, lat, { color: color, ttl: 2000, angle: Math.random() * 10 });
	  }, 150);

	  var canvas = document.getElementById('rotatingGlobe');
	  // Special code to handle high-density displays (e.g. retina, some phones)
	  // In the future, Planetary.js will handle this by itself (or via a plugin).
	  if (window.devicePixelRatio == 2) {
		canvas.width = 800;
		canvas.height = 800;
		context = canvas.getContext('2d');
		context.scale(2, 2);
	  }
	  // Draw that globe!
	  globe.draw(canvas);

	  // This plugin will automatically rotate the globe around its vertical
	  // axis a configured number of degrees every second.
	  function autorotate(degPerSec) {
		// Planetary.js plugins are functions that take a `planet` instance
		// as an argument...
		return function(planet) {
		  var lastTick = null;
		  var paused = false;
		  planet.plugins.autorotate = {
			pause:  function() { paused = true;  },
			resume: function() { paused = false; }
		  };
		  // ...and configure hooks into certain pieces of its lifecycle.
		  planet.onDraw(function() {
			if (paused || !lastTick) {
			  lastTick = new Date();
			} else {
			  var now = new Date();
			  var delta = now - lastTick;
			  // This plugin uses the built-in projection (provided by D3)
			  // to rotate the globe each time we draw it.
			  var rotation = planet.projection.rotate();
			  rotation[0] += degPerSec * delta / 1000;
			  if (rotation[0] >= 180) rotation[0] -= 360;
			  planet.projection.rotate(rotation);
			  lastTick = now;
			}
		  });
		};
	  };

	  // This plugin takes lake data from the special
	  // TopoJSON we're loading and draws them on the map.
	  function lakes(options) {
		options = options || {};
		var lakes = null;

		return function(planet) {
		  planet.onInit(function() {
			// We can access the data loaded from the TopoJSON plugin
			// on its namespace on `planet.plugins`. We're loading a custom
			// TopoJSON file with an object called "ne_110m_lakes".
			var world = planet.plugins.topojson.world;
			lakes = topojson.feature(world, world.objects.ne_110m_lakes);
		  });

		  planet.onDraw(function() {
			planet.withSavedContext(function(context) {
			  context.beginPath();
			  planet.path.context(context)(lakes);
			  context.fillStyle = options.fill || 'black';
			  context.fill();
			});
		  });
		};
	  };
	})();
  </script>
